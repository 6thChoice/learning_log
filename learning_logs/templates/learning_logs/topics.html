<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a topics doc</title>
</head>
<body>

{% extends "learning_logs/base.html" %}
{% block header %}
    <h1>话题栏</h1>
{% endblock header %}

{% block content %}

    <p>
        话题
    </p>

    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>尚未提出话题。</li>
        {% endfor %}
    </ul>

<h3><a href="{% url 'learning_logs:new_topic' %}">添加新的话题</a></h3>

{% endblock content %}

</body>
</html>
