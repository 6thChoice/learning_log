<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post new forms</title>
</head>
<body>

{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>提出新的话题:</h2>
{% endblock header %}

{% block content %}
    <p>提出新的话题:</p>

    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">添加话题</button>
        {% endbuttons %}
    </form>

{% endblock content %}

</body>
</html>
